<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/styleAdmin.css') }}">

    <title>GEDUNG</title>
  </head>
  <body>
    <header>
        <div class="logo">
            <h1 class="logo-wa">KELOMPOK 2</h1>
        </div>
    </header>
    <!-- INDEX WRAPPER -->
    <div class="index-wrapper">
        <!-- LEFT SIDE -->
        <div class="leftside-wrapper">
            <ul>
                <li><a href="booking.html">BOOKING</a></li>
                <li><a href="gedung.html">GEDUNG</a></li>
                <li><a href="admin.html">ADMIN</a></li>
                <li><a href="organisasi.html">ORGANISASI</a></li>
                <li><a href="../index.html">LOG OUT</a></li>
            </ul>
        </div>
        <!-- RIGHT CONTENT -->
        <div class="rightside-content">
            <!-- button -->
            <button class="btn btn-primary" onclick="onAdd()">CREATE GEDUNG</button>

            <div class="content">
                <h2 class="page-title">DATABASE GEDUNG</h2>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr class="table-primary">
                                <th class="text-center">ID GEDUNG</th>
                                <th class="text-center">NAMA GEDUNG</th>
                                <th class="text-center">IMAGE</th>
                                <th class="text-center">DESKRIPSI</th>
                                <th class="text-center">BASE PRICE</th>
                                <th colspan="2" class="text-center">Kontrol</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th class="text-center">1002</th>
                                <td class="text-center">GEDUNG QUERTA</td>
                                <td class="text-center">INI GAMBAR</td>
                                <td class="text-center">DESKRIPSI</td>
                                <td class="text-center">Rp. 100.000</td>

                                <!-- Tombol edit -->
                                <td class="text-center">
                                    <button onClick="onEdit()" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button>
                                </td>

                                <!--Tombol hapus -->
                                <td class="text-center">
                                    <button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                                </td>
                            </tr>
                                <!--OVERLAY EDIT MEMBER-->
                            <div id="overlay-edit" class="overlay">
                                <!-- BACK BOTTON -->
                                <button class="btn btn-primary btn-back" onClick="offEdit()">Back</button>
                                <div class="overlay-content">
                                    <h2 class="overlay-title">EDIT GEDUNG</h2>
                                    <!-- INPUT EDIT MEMBER -->
                                    <div class="overlay-input">
                                        <form action="/static">
                                            <label for="IdGedung" class="form-label">ID GEDUNG:</label><br>
                                            <input type="number" id="id_gedung" name="id_gedung" value=""class="form-control"><br>
                                            <label for="NamaGedung" class="form-label">NAMA GEDUNG:</label><br>
                                            <input type="text" id="Nama" name="Nama" value=""class="form-control"><br>
                                            <label for="img">Select image:</label>
                                            <input type="file" id="img" name="img" accept="image/*">
                                            <label for="Deskripsi" class="form-label">DESKRIPSI:</label><br>
                                            <input type="text" id="deskripsi" name="deskripsi" value=""class="form-control"><br>
                                            <label for="BasePrice" class="form-label">BASE PRICE:</label><br>
                                            <input type="int" id="deskripsi" name="deskripsi" value=""class="form-control"><br>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--OVERLAY ADD MEMBER -->
    <div id="overlay-add" class="overlay">
        <!-- BACK BOTTON -->
        <button class="btn btn-primary btn-back" onClick="offAdd()">Back</button>
        <div class="overlay-content">
            <h2 class="overlay-title">CREATE GEDUNG</h2>
            <!-- INPUT ADD MEMBER -->
            <div class="overlay-input">
                <form action="/static">
                    <label for="IdGedung" class="form-label">ID GEDUNG:</label><br>
                    <input type="number" id="id_gedung" name="id_gedung" value=""class="form-control"><br>
                    <label for="NamaGedung" class="form-label">NAMA GEDUNG:</label><br>
                    <input type="text" id="Nama" name="Nama" value=""class="form-control"><br>
                    <label for="img">Select image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                    <label for="Deskripsi" class="form-label">DESKRIPSI:</label><br>
                    <input type="text" id="deskripsi" name="deskripsi" value=""class="form-control"><br>
                    <label for="BasePrice" class="form-label">BASE PRICE:</label><br>
                    <input type="int" id="deskripsi" name="deskripsi" value=""class="form-control"><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <!--script for open and close overlay  -->
    <script>
        function onAdd() {
          document.getElementById("overlay-add").style.display = "block";
        }

        function offAdd() {
          document.getElementById("overlay-add").style.display = "none";
        }
        
        function onEdit() {
          document.getElementById("overlay-edit").style.display = "block";
        }

        function offEdit() {
          document.getElementById("overlay-edit").style.display = "none";
        }
        </script>
  </body>
</html>
